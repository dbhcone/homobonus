<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"><mat-icon matPrefix>dashboard</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="purchase-history"><mat-icon matPrefix>timeline</mat-icon> Purchase History</a>
      <a mat-list-item routerLink="events"><mat-icon matPrefix>events</mat-icon> My Events</a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/logout"
        ><mat-icon matPrefix>logout</mat-icon> Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MY DASHBOARD</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
