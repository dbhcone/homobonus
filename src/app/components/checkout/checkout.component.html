<div class="container h-100 login-container">
  <div class="row h-100 justify-content-center align-items-center">
    <!-- <div class="col-md-12"> -->
    <mat-card>
      <mat-card-header class="center-content">
        <mat-card-title class="text-center">PAYMENT OF TICKETS</mat-card-title>
        <mat-card-subtitle class="text-center"
          >Select your mode of payment and follow the prompt!</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
            <mat-radio-group
              formControlName="paymentType"
              aria-label="Select an option for payment type"
              (change)="onPaymentTypeChanged($event)"
            >
              <mat-label>Select payment mode</mat-label>
              <mat-radio-button id="mobileMoney" value="mobileMoney">
                <img 
                class="img img-fluid"
                src="assets/img/logos/all-networks-momo.png"
                />
              </mat-radio-button>

              <mat-form-field appearance="outline">
                <mat-label>Mobile Number</mat-label>
                <input
                  matInput
                  type="text"
                  formControlName="mobileNumber"
                  placeholder="Eg. 0541234567"
                  required
                />
                <mat-icon matSuffix>call</mat-icon>
                <mat-hint> Example: 0541234567 </mat-hint>
                <mat-error
                  *ngIf="
                    mobileNumber?.touched && mobileNumber?.hasError('required')
                  "
                >
                  Please, provide your mobile number
                </mat-error>
              </mat-form-field>

              
              <mat-form-field appearance="outline">
                <mat-label>Email address</mat-label>
                <input
                  matInput
                  type="email"
                  formControlName="email"
                />
                
                <mat-error
                  *ngIf="
                    email?.touched && email?.hasError('required')
                  "
                >
                  Please, provide your email address
                </mat-error>
              </mat-form-field>
            
              <mat-radio-button id="mastercard" value="mastercard">
                <img 
               class="img img-fluid"
                src="assets/img/logos/master-card.png"
                />
              </mat-radio-button>
            </mat-radio-group>

            
          <!-- Submit button -->
          <button
            mat-raised-button
            aria-label="Sign up button"
            color="accent"
            type="submit"
            [disabled]="!paymentForm.valid || submitting "
            class="full-width"
          >
            {{ (submitting ? "Payment in progress ..." : "Pay") | uppercase }}
          </button>
        </form>
      </mat-card-content>
    </mat-card>
    <!-- </div> -->
  </div>
</div>
