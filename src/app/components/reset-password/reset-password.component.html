<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <mat-card>
      <mat-card-header class="center-content">
        <mat-card-title class="text-center">RESET YOUR PASSWORD</mat-card-title>
        <mat-card-subtitle class="text-center"
          >Please fill in the form below</mat-card-subtitle
        >
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="newPassword"
              placeholder="enter a new password"
              required
            />
            <mat-icon matSuffix>password</mat-icon>

            <mat-error
              *ngIf="newPassword?.touched && newPassword?.hasError('required')"
            >
              Please, provide password!
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm password</mat-label>
            <input
              matInput
              type="password"
              formControlName="confirmPassword"
              placeholder="re-enter password"
              required
            />
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            aria-label="Reset password button"
            color="accent"
            type="submit"
            [disabled]="!resetPasswordForm.valid || submitting"
            class="full-width"
          >
            {{ (submitting ? "Please wait ..." : "Reset") | uppercase }}
          </button>
        </form>
      </mat-card-content>

      <mat-card-footer>
        <p class="center-content">
          Already have an account?
          <a routerLink="/login"> Log in</a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
