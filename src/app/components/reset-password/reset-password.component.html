<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
    <div class="login__row min-h-screen">
        <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
            <a [routerLink]="['']" class="w-48 inline-block"
                ><img src="assets/images/logo-lg.jpg" class="rounded" alt="HB Events"
            /></a>
            <!-- <h2 class="text-center mt-6">Welcome back!</h2> -->
        </div>
        <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
            <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
                <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                    <h1 class="text-2xl text-center text-blue-900 uppercase font-bold">RESET YOUR PASSWORD</h1>

                    <hr />
                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password">
                            New Password
                        </label>
                        <input
                            class="
                                text-sm
                                appearance-none
                                rounded
                                w-full
                                py-2
                                px-3
                                text-gray-700
                                bg-gray-100
                                leading-tight
                                focus:outline-none
                                focus:shadow-outline
                                h-10
                            "
                            id="password"
                            type="password"
                            placeholder="Enter new password"
                            formControlName="newPassword"
                            required
                        />
                        <mat-error *ngIf="newPassword?.touched && newPassword?.hasError('required')">
                            Provide a new password
                        </mat-error>
                    </div>

                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="confirmPassword">
                            Confirm Password
                        </label>
                        <input
                            class="
                                text-sm
                                appearance-none
                                rounded
                                w-full
                                py-2
                                px-3
                                text-gray-700
                                bg-gray-100
                                leading-tight
                                focus:outline-none
                                focus:shadow-outline
                                h-10
                            "
                            id="confirmPassword"
                            type="password"
                            placeholder="Re-enter the password"
                            formControlName="confirmPassword"
                            required
                        />
                        <mat-error *ngIf="confirmPassword?.touched && confirmPassword?.hasError('required')">
                            Provide confirmPassword
                        </mat-error>
                    </div>

                    <div class="mb-4 mt-6">
                        <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="confirmPassword">
                            PIN
                        </label>
                        <input
                            class="
                                text-sm
                                appearance-none
                                rounded
                                w-full
                                py-2
                                px-3
                                text-gray-700
                                bg-gray-100
                                leading-tight
                                focus:outline-none
                                focus:shadow-outline
                                h-10
                            "
                            id="pin"
                            type="text"
                            placeholder="Enter pin"
                            formControlName="pin"
                            minlength="6"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            required
                        />
                        <mat-error *ngIf="pin?.touched && pin?.hasError('required')"> Provide pin </mat-error>
                    </div>
                    <div class="flex w-full mt-6">
                        <button
                            class="
                                w-full
                                bg-gray-800
                                hover:bg-grey-900
                                text-white text-sm
                                py-2
                                px-4
                                font-semibold
                                rounded
                                focus:outline-none
                                focus:shadow-outline
                                h-10
                            "
                            type="submit"
                            [disabled]="!resetPasswordForm.valid || submitting"
                        >
                            {{ (submitting ? 'Please wait ...' : 'Submit') | uppercase }}
                        </button>
                    </div>
                </form>

                <div class="mt-3">
                    <span class="text-gray-600 text-sm"> Don't have an account? </span>
                    <a routerLink="/auth/signup" class="text-gray-700 text-sm font-semibold hover:text-accent">
                        Sign up
                    </a>
                </div>
                <div class="mt-4">
                    <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
                        ><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
