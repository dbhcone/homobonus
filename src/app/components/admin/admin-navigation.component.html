<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard"
        ><mat-icon matPrefix>dashboard</mat-icon> Dashboard</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="events"
        ><mat-icon matPrefix>events</mat-icon> Events</a
        >
        <mat-divider></mat-divider>
      <a mat-list-item routerLink="clients"
        ><mat-icon matPrefix>people</mat-icon> Clients</a
      >
      <mat-divider></mat-divider>

      <a mat-list-item routerLink="members"
        ><mat-icon matPrefix>group</mat-icon> Members</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="settings"
        ><mat-icon matPrefix>settings</mat-icon> Settings</a
      >
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/logout"
        ><mat-icon matPrefix>logout</mat-icon> Logout</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ADMIN PAGE</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
