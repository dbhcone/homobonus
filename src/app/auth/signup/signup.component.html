<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
    <div class="login__row min-h-screen">
        <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
            <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo.png" alt="HB Events" /></a>
            <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
        </div>
        <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
            <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <h1 class="text-2xl font-bold text-blue-900 uppercase text-center">CREATE YOUR ACCOUNT</h1>
                    <hr />
                    <div formGroupName="account">
                        <!-- Surname -->
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="surname">
                                Surname
                            </label>
                            <input
                                class="
                                    text-sm
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    bg-gray-100
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="surname"
                                type="text"
                                placeholder="Surname"
                                formControlName="surname"
                            />
                        </div>

                        <!-- First Name -->
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="firstName">
                                First Name
                            </label>
                            <input
                                class="
                                    text-sm
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    bg-gray-100
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="firstName"
                                type="text"
                                placeholder="First Name"
                                formControlName="firstName"
                            />
                        </div>
                        <!-- Other Name(s) -->
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="otherNames">
                                Other Name(s)
                            </label>
                            <input
                                matInput
                                class="
                                    text-sm
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    bg-gray-100
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="otherNames"
                                type="text"
                                placeholder="Other Name(s)"
                                formControlName="otherNames"
                            />
                        </div>
                        <!-- Gender -->

                        <!-- Mobile Number -->
                    </div>
                    <div formGroupName="user">
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
                                Username or Email
                            </label>
                            <input
                                class="
                                    text-sm
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    bg-gray-100
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="email"
                                type="text"
                                placeholder="Email address"
                            />
                        </div>
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                                Password
                            </label>
                            <input
                                class="
                                    text-sm
                                    bg-gray-100
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    mb-1
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="password"
                                type="password"
                                placeholder="Password"
                            />
                        </div>
                        <div class="mb-1 mt-1">
                            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2">
                                Confirm Password
                            </label>
                            <input
                                class="
                                    text-sm
                                    bg-gray-100
                                    appearance-none
                                    rounded
                                    w-full
                                    py-2
                                    px-3
                                    text-gray-700
                                    mb-1
                                    leading-tight
                                    focus:outline-none
                                    focus:shadow-outline
                                    h-10
                                "
                                id="password2"
                                type="password"
                                placeholder="confirm password"
                            />
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input
                            id="remember_me"
                            name="remember_me"
                            type="checkbox"
                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
                        />
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">
                            I agree with HB Events Terms and conditions.
                        </label>
                    </div>
                    <div class="flex w-full mt-6">
                        <button
                            class="
                                w-full
                                bg-gray-800
                                hover:bg-grey-900
                                text-white text-sm
                                py-2
                                px-4
                                font-semibold
                                rounded
                                focus:outline-none
                                focus:shadow-outline
                                h-10
                            "
                            type="submit"
                            [disabled]="!signupForm.valid || submitting"
                        >
                            Sign up
                        </button>
                    </div>
                </form>
                <div class="mt-3">
                    <span class="text-gray-600 text-sm"> Already have an account? </span>
                    <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent">
                        login
                    </a>
                </div>
                <div class="mt-4">
                    <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center"
                        ><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a
                    >
                </div>
            </div>
        </div>
    </div>
</div>
